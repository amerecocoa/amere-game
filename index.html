<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AMÃˆRE: Bitter Origins</title>
<style>
body{
 background:#0c0a0a;
 color:#f3e6d0;
 font-family:monospace;
 padding:20px;
 margin:0;
}
#game{max-width:1000px;margin:auto;}
button{
 background:#3b1f1f;
 color:white;
 border:none;
 padding:6px 10px;
 margin:3px;
 cursor:pointer;
}
button:hover{background:#7a2f2f;}
.panel{
 border:1px solid #5a3a3a;
 padding:10px;
 margin-top:10px;
}
.map{
 display:grid;
 grid-template-columns:repeat(3,80px);
 gap:5px;
}
.tile{
 width:80px;height:80px;
 background:#2b1b1b;
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
}
.tile:hover{background:#5a2f2f;}
.log{
 height:120px;
 overflow-y:auto;
 background:#1a1111;
 padding:5px;
 font-size:13px;
}
input{
 padding:5px;
 background:#2b1b1b;
 color:white;
 border:1px solid #5a3a3a;
}
h1{color:#d8b27c;}
</style>
</head>
<body>

<div id="game">
<h1>ğŸ« AMÃˆRE: Bitter Origins</h1>
<div id="content"></div>
<div id="stats" class="panel"></div>
<div id="actions" class="panel"></div>
<div id="log" class="panel log"></div>
</div>

<script>

let player={
 name:"",
 gender:""
};

let day=1;
let energy=10;
let gold=150;
let reputation=60;
let morale=70;

let inventory={cacao:3,sugar:3,fire:1};
let stock={basic:0,spicy:0};

let relations={
 elena:50,   // romance
 adrian:50,  // romance
 marcus:50,  // rival
 lydia:50,   // investor
 ren:50      // mysterious
};

function log(t){
 document.getElementById("log").innerHTML+="<div>"+t+"</div>";
 let box=document.getElementById("log");
 box.scrollTop=box.scrollHeight;
}

function createCharacter(){
 document.getElementById("content").innerHTML=`
 <h3>Character Creation</h3>
 Nama: <input id="nameInput"><br><br>
 Gender:
 <button onclick="setGender('Male')">Male</button>
 <button onclick="setGender('Female')">Female</button>
 <button onclick="randomChar()">Random</button>
 `;
}

function setGender(g){
 player.gender=g;
 player.name=document.getElementById("nameInput").value || "Aure";
 startGame();
}

function randomChar(){
 let names=["Aure","Kael","Mira","Luca","Rhea"];
 player.name=names[Math.floor(Math.random()*names.length)];
 player.gender=Math.random()>0.5?"Male":"Female";
 startGame();
}

function startGame(){
 document.getElementById("content").innerHTML=
 `<p>${player.name}, kamu mewarisi AMÃˆRE.  
 Noir Dominion mengincarmu.</p>`;
 main();
}

function update(){
 document.getElementById("stats").innerHTML=`
 Day ${day} | âš¡ Energy ${energy}/10<br>
 ğŸ’° ${gold} | â­ ${reputation} | ğŸ§  ${morale}<br>
 C:${inventory.cacao} S:${inventory.sugar} F:${inventory.fire}<br>
 Basic:${stock.basic} Spicy:${stock.spicy}<br>
 â¤ï¸Elena:${relations.elena}
 â¤ï¸Adrian:${relations.adrian}
 âš”Marcus:${relations.marcus}
 ğŸ’¼Lydia:${relations.lydia}
 ğŸŒ’Ren:${relations.ren}
 `;
}

function useEnergy(){
 energy--;
 if(energy<=0) nextDay();
}

function main(){
 update();
 document.getElementById("actions").innerHTML=`
 <button onclick="map()">ğŸ—º Explore</button>
 <button onclick="craft()">ğŸ« Craft</button>
 <button onclick="customer()">ğŸ‘¤ Customer</button>
 <button onclick="interact()">ğŸ’¬ Interact</button>
 <button onclick="nextDay()">ğŸŒ™ End Day</button>
 `;
}

function map(){
 document.getElementById("actions").innerHTML=`
 <div class="map">
 <div class="tile" onclick="explore('forest')">ğŸŒ²</div>
 <div class="tile" onclick="explore('mountain')">ğŸ”¥</div>
 <div class="tile" onclick="explore('dock')">âš“</div>
 </div>
 <button onclick="main()">â¬…</button>
 `;
}

function explore(place){
 if(place=="forest"){inventory.cacao+=2; inventory.sugar++; log("Bahan ditemukan.");}
 if(place=="mountain"){inventory.fire++; morale-=3; log("Ambil Fire Essence.");}
 if(place=="dock"){gold+=20; log("Kerja tambahan.");}
 useEnergy();
 update();
}

function craft(){
 if(inventory.cacao>=1 && inventory.sugar>=1){
  inventory.cacao--; inventory.sugar--;
  stock.basic++; reputation+=2;
 }
 if(inventory.cacao>=1 && inventory.fire>=1){
  inventory.cacao--; inventory.fire--;
  stock.spicy++; reputation+=4;
 }
 useEnergy();
 update();
}

function customer(){
 if(stock.basic>0){
  stock.basic--;
  gold+=30;
  log("Coklat terjual.");
 }
 useEnergy();
 update();
}

function interact(){
 document.getElementById("actions").innerHTML=`
 Pilih karakter:<br>
 <button onclick="talk('elena')">Elena</button>
 <button onclick="talk('adrian')">Adrian</button>
 <button onclick="talk('marcus')">Marcus</button>
 <button onclick="talk('lydia')">Lydia</button>
 <button onclick="talk('ren')">Ren</button>
 <button onclick="main()">â¬…</button>
 `;
}

function talk(who){
 if(who=="marcus"){
  relations.marcus+=5;
  reputation-=2;
  log("Marcus menekan reputasimu.");
 }
 else{
  relations[who]+=5;
  morale+=3;
  log("Hubungan dengan "+who+" meningkat.");
 }
 useEnergy();
 update();
 main();
}

function sabotage(){
 if(Math.random()>0.75){
  gold-=50;
  morale-=10;
  log("ğŸ•¶ Noir Dominion sabotase tokomu!");
 }
}

function nextDay(){
 day++;
 energy=10;
 morale-=3;
 sabotage();
 checkEnd();
 update();
 main();
}

function checkEnd(){
 if(gold<=0) end("Bangkrut.");
 if(reputation>=250) end("ğŸ‘‘ Kamu Legendaris!");
 if(relations.elena>=120) end("â¤ï¸ Ending Elena.");
 if(relations.adrian>=120) end("â¤ï¸ Ending Adrian.");
 if(relations.marcus>=150) end("Marcus menghancurkanmu.");
 if(morale<=0) end("Kamu menyerah.");
}

function end(msg){
 document.getElementById("actions").innerHTML="";
 document.getElementById("stats").innerHTML="";
 document.getElementById("log").innerHTML=
 "<h2>GAME OVER</h2>"+msg+
 "<br><button onclick='location.reload()'>Main Lagi</button>";
}

createCharacter();

</script>
</body>
</html>
