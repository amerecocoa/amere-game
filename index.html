<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AMERE Empire</title>
<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:#0f0704;
  color:#f5e9dc;
}
.wrapper{
  display:flex;
  height:100vh;
}
.sidebar{
  width:280px;
  background:#1c0f0a;
  padding:20px;
  box-shadow:2px 0 20px rgba(0,0,0,.6);
  overflow-y:auto;
}
.main{
  flex:1;
  padding:25px;
  overflow-y:auto;
}
.card{
  background:#2a160f;
  padding:15px;
  border-radius:14px;
  margin-bottom:15px;
}
button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  background:#7a3e22;
  color:white;
  cursor:pointer;
  margin:2px;
}
button:hover{background:#9c4f2a}
.owner{
  font-size:60px;
  text-align:center;
}
.staffCard{
  background:#3a2016;
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
  font-size:13px;
}
.moodBar{
  height:6px;
  border-radius:4px;
  margin-top:4px;
}
.log{
  background:#140a06;
  padding:10px;
  border-radius:10px;
  max-height:200px;
  overflow-y:auto;
  font-size:13px;
}
.bad{color:#ff6b6b}
.good{color:#7CFC00}
</style>
</head>
<body>

<div class="wrapper">

<div class="sidebar">

<div class="owner">ğŸ‘‘</div>
<h3>Owner AMERE</h3>

ğŸ“… Hari: <span id="day"></span><br>
ğŸ’° Uang: Rp <span id="money"></span><br>
â­ Reputasi: <span id="rep"></span><br><br>

<button onclick="hire('Produksi')">+ Produksi</button>
<button onclick="hire('Cleaner')">+ Cleaner</button>
<button onclick="hire('Security')">+ Security</button>

<hr>

<h3>ğŸ‘¥ Staff</h3>
<div id="staffList"></div>

<button onclick="nextDay()">ğŸŒ™ Tutup Hari</button>
<button onclick="restart()">Restart</button>

</div>

<div class="main">

<h2>ğŸ¬ Toko AMERE</h2>

<div class="card">
<button onclick="sell()">ğŸ›’ Jual</button>
<button onclick="produce()">ğŸ­ Produksi</button>
</div>

<div class="card">
<h3>ğŸ­ Interaksi</h3>
<button onclick="motivate()">ğŸ’¬ Motivasi Semua</button>
<button onclick="scold()">âš  Tegur Semua</button>
</div>

<div class="card log" id="log"></div>

</div>
</div>

<script>

const names=["Ardi","Rina","Kevin","Maya","Dimas","Luna","Fajar","Salsa","Rafi","Nadine"];
const personalities=["Rajin","Ambisius","Sensitif","Santai","Perfeksionis","Drama","Loyal","GenZ"];

function random(arr){return arr[Math.floor(Math.random()*arr.length)]}

let state=JSON.parse(localStorage.getItem("amereRPG")) || {
day:1,
money:150000,
rep:50,
staff:[],
stock:10
};

function save(){localStorage.setItem("amereRPG",JSON.stringify(state));}

function update(){
document.getElementById("day").innerText=state.day;
document.getElementById("money").innerText=state.money.toLocaleString();
document.getElementById("rep").innerText=Math.floor(state.rep);
renderStaff();
save();
}

function log(t){
let d=document.createElement("div");
d.innerText=t;
document.getElementById("log").prepend(d);
}

function hire(role){
let s={
name:random(names),
role:role,
personality:random(personalities),
mood:70
};
state.staff.push(s);
log("ğŸ‘¤ "+s.name+" direkrut ("+s.role+" - "+s.personality+")");
update();
}

function fire(i){
log("âŒ "+state.staff[i].name+" dipecat");
state.staff.splice(i,1);
update();
}

function renderStaff(){
let list=document.getElementById("staffList");
list.innerHTML="";
state.staff.forEach((s,i)=>{

let moodColor=s.mood>70?"#7CFC00":s.mood>40?"orange":"red";

let div=document.createElement("div");
div.className="staffCard";
div.innerHTML=`
<b>${s.name}</b> (${s.role})<br>
Personality: ${s.personality}<br>
Mood: ${Math.floor(s.mood)}
<div class="moodBar" style="background:${moodColor};width:${s.mood}%"></div>
<button onclick="fire(${i})">âŒ</button>
`;
list.appendChild(div);
});
}

function sell(){
if(state.stock<=0){log("âŒ Stok habis");return;}

let bonus=0;
state.staff.forEach(s=>{
if(s.role=="Cleaner" && s.mood>60) bonus+=5;
});

let income=15000+bonus*100;
state.money+=income;
state.rep+=2;
state.stock--;

log("ğŸ›’ Terjual +"+income.toLocaleString());
update();
}

function produce(){
let add=2;
state.staff.forEach(s=>{
if(s.role=="Produksi"){
if(s.personality=="Rajin") add+=2;
if(s.mood>70) add+=1;
if(s.mood<40) add-=1;
}
});
state.stock+=add;
log("ğŸ­ Produksi +"+add);
update();
}

function nextDay(){

// Salary
let salary=state.staff.length*8000;
state.money-=salary;
log("ğŸ’µ Gaji -"+salary.toLocaleString());

// Mood decay
state.staff.forEach((s,i)=>{
s.mood-=5;

if(s.personality=="Sensitif") s.mood-=3;
if(s.personality=="GenZ" && Math.random()<0.3) s.mood+=5;

if(s.mood<20){
log("ğŸ’¥ "+s.name+" resign!");
state.staff.splice(i,1);
}
});

// Theft
let securityCount=state.staff.filter(s=>s.role=="Security").length;
if(Math.random()<0.3){
let loss=30000-(securityCount*10000);
if(loss<0)loss=0;
state.money-=loss;
log("ğŸ¦¹ Maling -"+loss.toLocaleString());
}

state.day++;
update();
}

function motivate(){
state.staff.forEach(s=>{
s.mood+=10;
});
log("ğŸ’¬ Kamu memotivasi staff.");
update();
}

function scold(){
state.staff.forEach(s=>{
s.mood-=10;
});
state.rep-=3;
log("âš  Kamu menegur staff.");
update();
}

function restart(){
localStorage.removeItem("amereRPG");
location.reload();
}

update();

</script>

</body>
</html>
